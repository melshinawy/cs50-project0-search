<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
		<div>
		    <p><a href="index.html">Google Search</a></p>
            <br>
		</div>
        <h2>Advanced Search</h2>
        <hr class="horizontal-line">
        <div>
            <div class="table-div">
                <table>
                    <tr>
                        <th>Find pages with...</th>
                    </tr>
                    <tr>
                        <form action="https://google.com/search">
                        <td class="caption">all these words:</td>
                        <td>
                            <input type="text" name="as_q" class="advanced-input">
                        </td>
                    </tr>
                    <tr>
                        <td class="caption">this exact word or phrase:</td>
                        <td>
                            <input type="text" name="as_epq" class="advanced-input">
                        </td>
                    </tr>
                    <tr>
                        <td class="caption">any of these words:</td>
                        <td>
                            <input type="text" name="as_oq" class="advanced-input">
                        </td>
                    </tr>
                    <tr>
                        <td class="caption">none of these words:</td>
                        <td>
                            <input type="text" name="as_eq" class="advanced-input">
                        </td>
                    </tr>
                </table>
            </div>
            <input type="submit" value="Advanced Search" class="adv-search-btn">
        </form>
        </div>
        
    </body>
</html>
