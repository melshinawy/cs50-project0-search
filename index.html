<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
		<link rel="stylesheet" href="./styles.css">
    </head>
    <body>
		<div>
			<p class="search-link"><a href="image.html">Image search</a></p>
			<p><a href="advanced.html">Advanced Search</a></p>
			<br>
		</div>

		<div class="div-center">
			<image src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" alt="Google logo" class="google-logo"/>

		<div>

			</form>
		</div>
